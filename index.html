<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clon Google</title>
  </head>
  <body>
    <main>
      <header></header>
      <div class="container1">
        <div class="box">
          <a
            class="link-gmail"
            href="https://mail.google.com/mail/u/0/#inbox"
            target="_blank"
            >Gmail</a
          >
        </div>
        <div class="box">
          <a
            class="link-gmail"
            href="https://www.google.com.co/imghp?hl=es&ogbl"
            target="blank"
            >Imagenes</a
          >
        </div>
        <div class="box">
          <img src="/src/img/puntosgoogle.png" alt="Puntos Google" />
        </div>
        <div class="box">
          <img src="src/img/foto google.png" alt="Foto Google" />
        </div>
      </div>
      <div class="container2">
        <div class="logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
            alt="Logo Google"
          />
        </div>
      </div>
      <div class="container3">
        <div class="buscador">
          <div><img src="/src/img/buscador.png" alt="buscador"/></div>
        </div>
      </div>
      <div class="container4">
        <div class="botones">
            <input type="button" value="Buscar con Google" class="button">
            <input type="button" value="Voy a tener suerte" class="button">
        </div>

      </div>
      <div class="container5">
        <div class="ofrecido">
            <div>Ofrecido por Google en: <a class="linkidioma" href="https://www.google.com/" target="_blank" >Español (Latinoamérica)</a> </div>
        </div>

      </div>
    </main>
    <footer></footer>
  </body>
</html>
