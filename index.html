<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clon Google</title>
  </head>
  <body>
      <header>
        <div class="containerheader">
            <div class="box">
              <a
                class="link-gmail"
                href="https://mail.google.com/mail/u/0/#inbox"
                target="_blank">Gmail</a>
            </div>
            <div class="box">
              <a
                class="link-gmail"
                href="https://www.google.com.co/imghp?hl=es&ogbl"
                target="blank"
                >Imagenes</a
              >
            </div>
            <div class="box">
              <img src="/src/img/puntosgoogle.png" alt="Puntos Google" />
            </div>
            <div class="box">
              <img src="src/img/foto google.png" alt="Foto Google" />
            </div>
          </div>
      </header>
      <main>
        <div class="containerlogo">
            <div>
              <img
                src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                alt="Logo Google"
              />
            </div>
          </div>
          <div class="containerlookfor">
            <div class="buscador">
              <div><img src="/src/img/buscador.png" alt="buscador"/></div>
            </div>
          </div>
          <div class="containerbuttons">
            <div class="botones">
                <input type="button" value="Buscar con Google" class="button">
                <input type="button" value="Voy a tener suerte" class="button">
            </div>
    
          </div>
          <div class="containerinformation">
            <div class="ofrecido">
                <div>Ofrecido por Google en: <a class="linkidioma" href="https://www.google.com/" target="_blank" >Español (Latinoamérica)</a> </div>
            </div>
    
          </div>
          
      </main>
      
    </main>
    <footer>
        <div class="containerfooter">
            <div class="countri">Colombia</div>
            <div class="footerabajo">
            <div class="about"> 
                <a class="link-abount" href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre Nosotros</a>
                <a class="link-abount" href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank">Publicidad</a>
                <a class="link-abount" href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/" target="_blank">Negocios</a>
                <a class="link-abount" href="https://www.google.com/search/howsearchworks/?fg=1" target="_blank">Cómo funciona la Búsqueda</a>
            </div>
            <div class="privacy">
                <a class="link-abount" href="https://policies.google.com/privacy?hl=es-419&fg=1" target="_blank">Privacidad</a>
                <a class="link-abount" href="https://policies.google.com/terms?hl=es-419&fg=1" target="_blank">Condiciones</a>
                <a class="link-abount" target="_blank">Preferencias</a>
            </div>
            </div> 

        </div>
    </footer>
